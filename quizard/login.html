<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="signup.php" method="post">
                <h1>SIGN UP</h1>
                <div class="logo-icons">
                    <a class="icon"><i class="fa-solid fa-q"></i></a>
                    <a class="icon"><i class="fa-solid fa-u"></i></a>
                    <a class="icon"><i class="fa-solid fa-i"></i></a>
                    <a class="icon"><i class="fa-solid fa-z"></i></a>
                    <a class="icon"><i class="fa-solid fa-a"></i></a>
                    <a class="icon"><i class="fa-solid fa-r"></i></a>
                    <a class="icon"><i class="fa-solid fa-d"></i></a>
                </div>
                <i class="fi fi-rr-home"></i>
                <input type="text" name="studID" id="studID" onblur="checkU()" placeholder="Username" required>
                <input type="text" name="studName" placeholder="Full Name" required>
                <input type="text" name="studPhone" placeholder="Phone" required>
                <input type="email" name="studEmail" placeholder="Email" required>
                <input type="text" name="studSchool" placeholder="School Name" required>
                <input type="password" id="password" name="password" onblur="checkP()" placeholder="Password" required>
                <table>
                    <tr>
                        <td rowspan="2"><button type="reset" id="reset"><span class='material-symbols-outlined'>close</span>Reset</button></td>
                        <td><button type="submit" name="Submit" id="submit"><span class='material-symbols-outlined'>add</span>Sign Up</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="login.php" method="post">
                <h1>LOGIN</h1>
                <div class="social-icons">
                    <a class="icon"><i class="fa-solid fa-q"></i></a>
                    <a class="icon"><i class="fa-solid fa-u"></i></a>
                    <a class="icon"><i class="fa-solid fa-i"></i></a>
                    <a class="icon"><i class="fa-solid fa-z"></i></a>
                    <a class="icon"><i class="fa-solid fa-a"></i></a>
                    <a class="icon"><i class="fa-solid fa-r"></i></a>
                    <a class="icon"><i class="fa-solid fa-d"></i></a>
                </div>
                <span>Enter your username and password</span>
                <table>
                    <tr>
                        <td><img src="image/login.png" class="icon" alt="Username"></td>
                        <td><input type="text" name="userid" placeholder="Username" required></td>
                    </tr>
                    <tr>
                        <td><img src="image/password.png" class="icon" alt="Password"></td>
                        <td><input type="password" name="password" placeholder="Password" required></td>
                    </tr>
                </table>
                <button type="submit" name="Submit" id="submit"><span class='material-symbols-outlined'>login</span>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>SIGN UP</h1>
                    <p>Fill your details and become one of our members today!</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Register Now!</h1>
                    <p>Create an account to use all of our site's features and start learning today!!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
<script>
    function checkP(){
        var password=document.getElementById("password").value;
         
    if(password.length == 0)
        alert("Please enter you password!");
     else if(password.length >12)
         alert("Password maximum 12 characters only!");
    }

    function checkU(){
        var studID=document.getElementById("studID").value;
         
    if(studID.length == 0)
        alert("Please enter your username!");
     else if(studID.length >8)
         alert("Username maximum 8 characters only!");
    }
 </script>
 </html>
